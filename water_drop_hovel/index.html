<!DOCTYPE html>

<html>

<head>
	<title> Dropping water </title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="outside"> </div>

	
	<script>
		"use strict";
		var text = "";

		for(var i = 1; i <= 100; i++)
		{
			var class_name = 'class = "inside"';
			var id_name = 'id = "' + i + 'inside"';

			text += "<div " + class_name + " " + id_name + "  > </div>";
		}

		document.getElementById("outside").innerHTML = text;



	</script>

	<p> Put the mouse inside the div</p>

</body>


</html>
